<div class="col-md-6 offset-md-3">
    <h2 class="text-md-center"> Create Patient</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group p-2">
            <label> Name</label>
            <input type="text" class ="form-control" id = "Name"
             [(ngModel)]="patient.name" name="Name">
          </div>
        <div class="form-group p-2">
          <label> Age</label>
          <input type="number" class ="form-control" id = "Age"
          [(ngModel)]="patient.age" name="age">
      </div>
      <div class="form-group p-2">
        <label> Date Of Visit</label>
        <input type="date" class ="form-control" id = "Age"
        [(ngModel)]="patient.dateOfVisit" name="dateOfVisit">
    </div>
        <div class="form-group p-2">
            <label> Doctor</label>
            <input type="text" class ="form-control" id = "Doctor" [(ngModel)]="patient.doctor.did" name="age">
        </div>
        <div class= "col-sm-15 text-center">
        <button class = "btn btn-success" type ="submit">Submit</button>
     </div>
    </form>
    </div>
